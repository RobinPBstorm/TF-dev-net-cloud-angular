        @for (link of links; let i = $index;track i){
            @if (link.url) {
                <li><a [routerLink]="link.url">{{link.title}}</a></li>
            } @else {
                <li class="groupLinks">
                    <h4 (click)="displayHideChildLink(i)">{{link.title}}</h4>
                    <ul>
                        @for (child of link.children; let j = $index;track j) {
                            @if (child.isVisible) {
                                <li><a [routerLink]="child.url">{{child.title}}</a></li>
                            }
                        }
                    </ul>
                </li>
            }
        }
    </ul>
</nav>
